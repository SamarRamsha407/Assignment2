# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Deploy
      run: |
       git config --global user.name SamarRamsha407
       git config --global user.email u2017407@giki.edu.pk
       git remote set-url origin https://1be2b9ef3e0b9a0652856a1d907f4011f132502c@github.com/SamarRamsha407/assignment2
       npm run deploy
      env:
       user_name: 'github-actions[bot]'
       user_email: 'github-actions[bot]@users.noreply.github.com'
       github_token: ${{ secrets.SAMAR_FATIMA  }}
       repository: ${{ github.assignment }} 
